<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--
      bootstrap reccomends to use the below
      to tell IE to use latest rendering engine
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Boostrap Starter Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>

  <!-- <h1>Hello Coursera!</h1> -->
  <!--
    basic bootstrap structure:
    <div class="container">
      <div class="row">
        <div class="class that defines column">
        </div>
      </div>
    </div>

    Most column defs:
    col-SIZE-SPAN
      SIZE - lg, md eg.
      SPAN - how many columns to span.
    Bootstrap follows a 12 column grid structure.
  -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-sm-6">Col 1</div>
      <div class="col-md-4 col-sm-6">Col 2</div>
      <div class="col-md-4 col-sm-6">Col 3</div>
    </div>

    <div class="row">
      <div class="col-md-4 col-sm-6">Col 1</div>
      <div class="col-md-4 col-sm-6">Col 2</div>
      <div class="col-md-4 col-sm-6">Col 3</div>
    </div>

    <!--
      col-xs can be used to do fixed layout
      this is because according to the docs, the grid behavior for xs is horizontal at all times but for others it is collapsed to start, horizontal above breakpoints.
    -->
    <div class="row">
      <div class="col-xs-6">Col 1</div>
      <div class="col-xs-6">Col 2</div>
      <div class="col-xs-6">Col 3</div>
    </div>
  </div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
