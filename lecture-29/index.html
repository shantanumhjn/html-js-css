<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Chu's China Bistro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  </head>
<body>

  <header>
    <!--
      the class is from bootstrap .
      Bootstrap generally has a generic class eg here navbar and a more specific class eg here navbar-default which adds on to the generic class
    -->
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <!-- pull-left is bootstrap float left -->
          <!-- visible-md meand show only if screen is medium sized -->
          <a href="index.html" class="pull-left visible-md visible-lg">
            <div id="logo-img" alt="Logo image"></div>
          </a>
          <!-- this is already floated left, so it goes out of the navbar, we will make the logo also float left so that it appears next to it -->
          <div class="navbar-brand">
            <a href="index.html">
              <h1>David Chu's China Bistro</h1>
            </a>
            <p>
              <img src="images/star-k-logo.png" alt="Kosher certification">
              <span>Kosher Certified</span>
            </p>
          </div>

          <!-- data-target and data-toggle are bootstrap things -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- targetted by above menu button -->
        <div id="collapsable-nav" class"collapse navbar-collapse">
          <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li>
              <a href="menu-categories.html">
                <span class="glyphicon glyphicon-cutlery"></span>
                <br class="hidden-xs">
                Menu
              </a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-info-sign"></span>
                <br class="hidden-xs">
                About
              </a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-certificate"></span>
                <br class="hidden-xs">
                Awards
              </a>
            </li>
            <li id="phone" class="hidden-xs">
              <a href="tel:123-456-789">
                <span>123-456-789</span>
              </a>
              <div>* We Deliver</div>
            </li>
          </ul>
        </div> <!-- .collapse .navbar-collapse -->
      </div>
    </nav>
  </header>
  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
