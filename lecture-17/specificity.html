<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Specificity in CSS</title>
    <style>
      /*
        specificity weights order:
        1) inline attribute
        2) id
        3) class
        4) # of elements
      */

      /* wins over over p.blurb because its has 2 elements*/
      header.navigation p {
        color: blue;
      }
      p.blurb {
        color: red;
      }
      /* overrides anything else with !important */
      /*p {
        color: green !important;
      }*/
    </style>
  </head>
  <body>
    <header class="navigation">
      <p class="blurb">
        All my friends are heathens, take is slow <br>
        Wait for then to ask you who you know <br>
        Please dont make any sudden moves, <br>
        You dont know the half of the abuse <br>
      </p>
    </header>
  </body>
</html>
