<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>

/*
  we want to apply box sizing to all elements
  but it is one of the CSS properties that is not inherited, so if we apply it to body, none of the child elements we will have this property.
  to apply something to everything use * selector
*/
* {
  box-sizing: border-box; /* or content box - default, dictates how the size properties are set ie height and widht, setting it to border box includes the border in the size

  New frameworks like bootstrap use border box */
  /* browser put a default margin around most tags, "user agent stylesheet". going to set it to 0.*/
  /* not needed, but this is how this can be done */
  margin: 0;
  padding: 0;
}

body {
  background-color: gray;
}

#box {
  background-color: blue;
  /* chrome dev tools shows all this very nicely */
  padding: 10px 10px 10px 10px; /* clockwise: top right bottom left. this is same as padding: 10px;*/
  border: 5px solid black;
  margin: 40px;
  width: 300px; /* fixed width, but only of the content, not the stuff around it */
}
#content {
  background-color: #90EE90; /*green*/
}

h1 {
  /*
    margins collapse
    in this eg. h1 has a margin 30 and box has a margin 40
    the final margin will be the greater on ie 40.
  */
  margin-bottom: 30px;
}

</style>
</head>
<body>

<h1>Box Model</h1>

<!-- inner elements usually eat up as much of the parents space as possible
so padding the element with id box -->
<div id="box">
  <div id="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </div>
</div>


</body>
</html>
